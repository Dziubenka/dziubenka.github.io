<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Editor</title>
    <link rel="stylesheet" href="/style.css">
    <script src="./code.js"></script>
    <script src="./en.js"></script>
    <script src="./castle/castle.js"></script>
  </head>
  <body>
    <h3>About</h3>
    <p>
    
    	Use w,a,s,d to move the yellow cursor arround and i,k for up and down.
    	Choose a type of brick from the second row.
    	There are 5 types of brick.
    	Press p to place/remove the brick.
    	<br>
    	<a href="../index.html" class="textref">Back to Homepage</a>
    	<br>
    	<a href="https://github.com/Dziubenka/3dEditor" class="textref">View Source Code</a>
    
    </p>

    <h3>Editor</h3>
    
    <button type="button" class="camera" id="0">Camera 1</button>
    <button type="button" class="camera" id="18">Camera 2</button>
    <button type="button" class="camera" id="36">Camera 3</button>
    <button type="button" class="camera" id="54">Camera 4</button>
    <button type="button" id="br">Rotate</button>
    
    <div id="statusloader">Loading</div>
    
    <img src="./cube/cube0.png" width="96" height="54" class="brick" id="0"/>
    <img src="./water/cube0.png" width="96" height="54" class="brick" id="2"/>
    <img src="./cylinder/cube0.png" width="96" height="54" class="brick" id="3"/>
    <img src="./roof1/cube0.png" width="96" height="54" class="brick" id="4"/>
    <img src="./roof2/cube0.png" width="96" height="54" class="brick" id="5"/>
    
    <canvas id="canv" width="800" height="600">
    	Your browser does not support the HTML5 canvas tag.
    </canvas> 

       
    
    
  </body>
</html>
